        <script defer src="js/main.js"></script>

	<body>
        <!-- Шапка сайта -->
    <div class="header">
        <!-- Логотип -->
        <img src="img/big_b6cd63585785b6421c9fbe9304bb8b93.png" alt="БСПБ" class="logo">
        <!-- Меню -->
        <nav class="nav">
            <ul>
                <a href="home.html"><li>О компании</li></a>
                <a href="news.html"><li>Новости</li></a>

                <a href="contact.html"><li>Контактные данные</li></a>
                <a href="video.html"><li>Видео</li></a>
            </ul>
        </nav>
        <div class="burger">
            <span></span>
        </div>
    </div>

		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				<div class="col-6">
					<!-- Content -->
					<div class="card p-3">
						<form>
							<h1 class="h2 mb-4">Конвертировать валюту</h1>
								<div class="courses">
									<div class="course-item card card-body">
										<div class="course-item-title">Курс TMT</div>
										<div class="course-item-value" data-value="TMT">--.--</div>
									</div>
								</div>
							<div class="row mb-1">
								<div class="col">
									<label for="name"></label>
									<select
										class="form-control"
										id="exampleFormControlSelect1"
									>
										<option	 value="RUB" value="RUB-1">RUB — Рубли</option>
									</select>
								</div>
								<div class="col">
									<label for="name"></label>
									<select
										id="select"
										class="form-control"
										id="exampleFormControlSelect1"
									>
										<option value="TMT" value="TMT-1">TMT — Туркменский Манат</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<input
										id="input"
										type="number"
										class="form-control"
										id="name"
										autofocus
									/>
								</div>
								<div class="col">
									<input
										id="result"
										type="number"
										class="form-control"
										id="name"
										autofocus
									/>
								</div>
							</div>
						</form>
					</div>
					<!-- // Content -->
				</div>
				<!-- // col-6 -->
			</div>
			<!-- // row -->
		</div>
	</body>
