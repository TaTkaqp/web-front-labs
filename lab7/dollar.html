<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс доллара</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href=".../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png"> 
    <script>
        function showExchange() {
            const exchange = [
                93.2918, 92.5058, 92.1314, 92.0134, 91.7791, 92.0538, 
                91.6918, 91.3124, 91.1231, 91.8239
            ];
            let table = document.getElementById('dollar-table');
            for(let i = 0; i<exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText=exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for(let i = 0; i<exchange.length; i++) {
                sum += exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);
            let detail = document.getElementById('detail');
            detail.innerText = `Средний курс доллара за 10 дней: ${average}`;
            document.querySelector('button').remove();
        }
    </script>
    <style>
        button {
            border-radius: 7px;
            padding: 7px;
            font-size: 14px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <header style= "padding:15px;">
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <h1>Лабораторная работа 7</h1>

    <main>
        <button onclick="showExchange()" id="togglee">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id='detail'></div>
    </main>
    
    <footer>
        &copy; Бугаева Наталья, ФБИ-21, 2 курс, 2024
    </footer>

</body>
</html>
