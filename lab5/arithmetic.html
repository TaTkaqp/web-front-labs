<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href=".../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png"> 
    <script>
        function showSum () {
            let inputA =document.getElementById ('numberA');
            let inputB =document.getElementById ('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result = a+b;   
            alert ('Сумма ' +a+ ' и ' +b+ ' равна ' + result);
        }

        function showDiff () {
            let inputA =document.getElementById ('numberA');
            let inputB =document.getElementById ('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result = a-b;   
            alert ('Разность ' +a+ ' и ' +b+ ' равна ' + result);
        }

        function showWP () {
            let inputA =document.getElementById ('numberA');
            let inputB =document.getElementById ('numberB');
            
            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result = a*b;   
            alert ('Произведение ' +a+ ' и ' +b+ ' равна ' + result);
        }      

        function showWD () {
            let inputA =document.getElementById ('numberA');
            let inputB =document.getElementById ('numberB');
            
            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result = a/b;   
            alert ('Деление ' +a+ ' и ' +b+ ' равна ' + result);
        }   
        function showAuthor () {
            let author = 'Автор страницы: \nБугаёва Наталья Владимировна';
            alert (author);
        }
        function showMe () {
            let me = 'Добро пожаловать на мою страницу! \n К сожалению всех денег в мире не заработаешь, а вот быллы да!';
            alert (me);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            margin: 50px;
            border: 2px solid;
            border-radius: 20px;
            padding: 5px;
            width: 300px;
            height: 30px;
            overflow: auto;
            background-color: rgb(228, 215, 128);
            text-align: center;
            vertical-align: middle;

        }
    </style>
</head>

<body>
    <header onclick="showAuthor()" style="cursor: pointer"> 
    НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label> Первое число: <input type="number" value="" id="numberA"></label><br>
        <label> Второе число: <input type="number" value="" id="numberB"></label><br>

        <div class="message" onclick="showSum()">Найти сумму</div>
        <div class="message" onclick="showDiff()">Нати разность</div>
        <div class="message" onclick="showWP()">Найти произведение</div>
        <div class="message" onclick="showWD()">Найти деление</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer ondblclick="showMe()" style="cursor: pointer">
        &copy; Наталья Бугаева, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
