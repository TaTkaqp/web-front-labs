<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href=".../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png"> 
    <script>
        function showSum () {
            let a=5154;
            let b=7891;
            let result = a+b;   
            alert ('Сумма ' +a+ ' и ' +b+ ' равна ' + result);
        }
        function showAuthor () {
            let author = 'Автор страницы: \nБугаёва Наталья Владимировна';
            alert (author);
        }
        function showMe () {
            let me = 'Добро пожаловать на мою страницу! \n К сожалению всех денег в мире не заработаешь, а вот быллы да!';
            alert (me);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            margin: 50px;
            border: 2px solid;
            border-radius: 20px;
            padding: 5px;
            width: 300px;
            height: 30px;
            overflow: auto;
            background-color: rgb(228, 215, 128);
            text-align: center;
            vertical-align: middle;

        }
    </style>
</head>

<body>
    <header onclick="showAuthor()" style="cursor: pointer"> 
    НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="message" onclick="showSum()">Сколько будет 5154+7891?</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer ondblclick="showMe()" style="cursor: pointer">
        &copy; Наталья Бугаева, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
